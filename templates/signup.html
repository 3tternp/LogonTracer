<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LogonTracer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/dark-mode.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light p-1 shadow">
    <a class="navbar-brand" href="/"><img class="my_svg" src="static/images/logo_top.svg" alt="top" width="190"></a>
    <div class="collapse navbar-collapse">
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <div class="login-form bg-light mt-4 p-4">
          <form action="" method="POST" class="row g-3">
            {{ form.hidden_tag() }}
            <h4>Add User</h4>
            {% for error in form.username.errors %}
            <div class="alert alert-danger" role="alert">{{ error }}</div>
            {% endfor %}
            {% for error in form.password1.errors %}
            <div class="alert alert-danger" role="alert">{{ error }}</div>
            {% endfor %}
            <div class="col-12">
              <label>{{ form.username.label }}</label>
              {{ form.username(size=34) }}<br>
            </div>
            <div class="col-12">
              <label>{{ form.password1.label }}</label>
              {{ form.password1(size=34) }}<br>
            </div>
            <div class="col-12">
              <label>{{ form.password2.label }}</label>
              {{ form.password2(size=34) }}<br>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="admin" id="adminrole">
                <label class="form-check-label" for="adminrole"> Administration role</label>
              </div>
            </div>
            <div class="col-12">
              <div class="float-end">
                <button type="submit" class="btn btn-secondary">Submit</button>
                <a href="/" name="cancel" class="btn btn-dark">Cancel</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>

</html>
